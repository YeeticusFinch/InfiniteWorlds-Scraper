<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Viewer & Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .paragraph-audio-controls button.insert-btn {
        background: #38a169;
      }

      .paragraph-audio-controls button.insert-btn:hover {
        background: #2f855a;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      body.dragging {
        outline: 4px dashed #667eea;
        outline-offset: -20px;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .container {
        display: flex;
        height: 100vh;
        gap: 20px;
        padding: 20px;
      }

      .sidebar {
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        backdrop-filter: blur(10px);
      }

      .sidebar h2 {
        color: #4a5568;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .story-card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid transparent;
      }

      .story-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        border-color: #667eea;
      }

      .story-card.active {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea10, #764ba210);
      }

      .story-thumbnail {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 10px;
        background: #f7fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #a0aec0;
        font-size: 14px;
      }

      .story-title {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 5px;
        color: #2d3748;
      }

      .story-pages {
        color: #718096;
        font-size: 14px;
      }

      .main-content {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow: scroll;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e2e8f0;
        flex-shrink: 0;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #2d3748;
      }

      .page-number {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
      }

      .content-area {
        flex: 1;
        display: flex;
        gap: 30px;
        min-height: 0;
      }

      .text-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .text-section h3 {
        color: #4a5568;
        margin-bottom: 15px;
        font-size: 20px;
        flex-shrink: 0;
      }

      .paragraphs-container {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
        min-height: 0;
      }

      .paragraph {
        background: transparent;
        border: none;
        padding: 82x 0;
        margin-bottom: 2px;
        transition: all 0.3s ease;
      }

      .paragraph textarea {
        width: 100%;
        border: 1px solid #e2e8f0;
        background: white;
        border-radius: 8px;
        padding: 12px;
        resize: vertical;
        height: fit-content;
        min-height: 10px;
        max-height: 1000px;
        font-family: inherit;
        font-size: 16px;
        line-height: 1.4;
        color: #2d3748;
        transition: all 0.3s ease;
        overflow-y: visible;
      }

      .paragraph textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .images-section {
        flex: 0 0 400px;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .images-section h3 {
        color: #4a5568;
        margin-bottom: 15px;
        font-size: 20px;
        flex-shrink: 0;
      }

      .add-image-btn {
        background: linear-gradient(135deg, #48bb78, #38a169);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 15px;
        align-self: flex-start;
        flex-shrink: 0;
      }

      .add-image-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
      }

      .images-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-right: 10px;
        min-height: 0;
      }

      .image-item {
        position: relative;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        flex-shrink: 0;
      }

      .image-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .image-item img {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: contain;
        display: block;
      }

      .image-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-item:hover .image-controls {
        opacity: 1;
      }

      .btn-delete {
        background: rgba(229, 62, 62, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .btn-delete:hover {
        background: rgba(197, 48, 48, 0.9);
        transform: scale(1.1);
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        margin-top: 20px;
        flex-shrink: 0;
      }

      .nav-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .nav-btn:disabled {
        background: #a0aec0;
        cursor: not-allowed;
        transform: none;
      }

      .page-jump {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .page-jump input {
        width: 80px;
        padding: 8px 12px;
        border: 2px solid #e2e8f0;
        border-radius: 20px;
        text-align: center;
        font-size: 16px;
      }

      .page-jump input:focus {
        outline: none;
        border-color: #667eea;
      }

      .jump-btn {
        background: #4299e1;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .jump-btn:hover {
        background: #3182ce;
      }

      .no-story {
        text-align: center;
        color: #718096;
        font-size: 18px;
        margin-top: 100px;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-size: 18px;
        margin-top: 100px;
      }

      .hidden {
        display: none;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        overflow: hidden;
      }

      .modal-content img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .modal-close:hover {
        color: #ff6b6b;
        transform: scale(1.2);
      }

      .btn-move {
        background: rgba(66, 153, 225, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-top: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .btn-move:hover {
        background: rgba(49, 130, 206, 0.9);
        transform: scale(1.1);
      }

      /* Scrollbar styling */
      .paragraphs-container::-webkit-scrollbar,
      .images-container::-webkit-scrollbar {
        width: 8px;
      }

      .paragraphs-container::-webkit-scrollbar-track,
      .images-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .paragraphs-container::-webkit-scrollbar-thumb,
      .images-container::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      .paragraphs-container::-webkit-scrollbar-thumb:hover,
      .images-container::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      /* Hide scrollbars on individual textareas */
      .paragraph textarea::-webkit-scrollbar {
        width: 6px;
      }

      .paragraph textarea::-webkit-scrollbar-track {
        background: transparent;
      }

      .paragraph textarea::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }

      .paragraph textarea::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      .audio-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .audio-controls button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .audio-controls button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .audio-controls label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      .paragraph-audio-controls {
        position: relative;
        top: 10px;
        right: 10px;
        display: none;
        gap: 5px;
        background: white;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .paragraph:hover .paragraph-audio-controls {
        display: flex;
      }

      .paragraph-audio-controls button {
        background: #667eea;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s ease;
      }

      .paragraph-audio-controls button:hover {
        background: #5a67d8;
      }

      .paragraph-audio-controls button.delete {
        background: #e53e3e;
      }

      .paragraph-audio-controls button.delete:hover {
        background: #c53030;
      }

      .paragraph-audio-controls button.recording {
        background: #e53e3e;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #718096;
        cursor: pointer;
      }

      .modal-close:hover {
        color: #2d3748;
      }

      .modal h3 {
        margin-bottom: 20px;
        color: #2d3748;
      }

      .modal-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .form-group label {
        font-weight: 600;
        color: #4a5568;
      }

      .form-group textarea,
      .form-group select,
      .form-group input {
        padding: 10px;
        border: 2px solid #e2e8f0;
        border-radius: 5px;
        font-size: 1rem;
      }

      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .modal-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      @media (max-width: 1024px) {
        .content-area {
          flex-direction: column;
          gap: 20px;
        }

        .images-section {
          flex: 0 0 300px;
        }

        .images-container {
          flex-direction: row;
          overflow-x: auto;
          overflow-y: hidden;
        }

        .image-item {
          flex: 0 0 200px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          min-height: 100vh;
        }

        .sidebar {
          width: 100%;
          max-height: 300px;
        }

        .navigation {
          flex-direction: column;
          gap: 15px;
        }

        .page-jump {
          order: -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>📚 Stories</h2>
        <div id="story-list" class="story-list">
          <div class="loading">Loading stories...</div>
        </div>
      </div>

      <div class="main-content">
        <div id="no-story" class="no-story">
          <h3>📖 Select a story to begin</h3>
          <p>Choose a story from the sidebar to start reading and editing.</p>
        </div>

        <div id="story-content" class="hidden">
          <div class="page-header">
            <h1 class="page-title" id="story-title">Story Title</h1>
            <div class="audio-controls">
              <button
                class="nav-btn"
                id="play-all-btn"
                onclick="playAllAudio()"
              >
                ▶ Play All
              </button>
              <label>
                <input type="checkbox" id="auto-next-page" />
                Auto Next Page
              </label>
            </div>
            <div class="page-number" id="page-number">Page 1</div>
          </div>

          <div class="content-area">
            <div class="text-section">
              <h3>📝 Story Text</h3>
              <div id="paragraphs-container" class="paragraphs-container"></div>
            </div>

            <div class="images-section">
              <h3>🖼️ Images</h3>
              <button class="add-image-btn" onclick="addImage()">
                + Add Image
              </button>
              <div id="images-container" class="images-container"></div>
            </div>
          </div>

          <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="previousPage()">
              ← Previous
            </button>

            <div class="page-jump">
              <span>Go to page:</span>
              <input type="number" id="page-input" min="1" placeholder="1" />
              <button class="jump-btn" onclick="jumpToPage()">Go</button>
            </div>

            <button class="nav-btn" id="next-btn" onclick="nextPage()">
              Next →
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Full size image" />
      </div>
    </div>

    <!-- TTS Modal -->
    <div id="ttsModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeTTSModal()">&times;</span>
        <h3>Generate Text-to-Speech</h3>
        <form class="modal-form" id="tts-form">
          <div class="form-group">
            <label for="tts-text">Text to speak:</label>
            <textarea id="tts-text" required></textarea>
          </div>
          <div class="form-group">
            <label for="voice-select">Voice:</label>
            <select id="voice-select" required>
              <option value="">Loading voices...</option>
            </select>
          </div>
          <div class="form-group mt-2">
            <button type="button" id="previewVoiceBtn" class="btn btn-info">
              Preview Voice
            </button>
          </div>
          <audio
            id="voicePreviewPlayer"
            controls
            style="display: none; margin-top: 10px; width: 100%"
          ></audio>
          <div class="form-group mt-2">
            <label for="nicknameInput">Nickname (optional)</label>
            <div style="display: flex; gap: 5px">
              <input
                type="text"
                id="nicknameInput"
                class="form-control"
                placeholder="Enter nickname"
              />
              <button
                type="button"
                id="saveNicknameBtn"
                class="btn btn-secondary"
              >
                Save Nickname
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="speed">Speed:</label>
            <input
              type="range"
              id="speed"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span id="speed-value">1.0</span>
          </div>
          <div class="modal-buttons">
            <button
              type="button"
              class="btn-secondary"
              onclick="closeTTSModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary">Generate</button>
          </div>
        </form>
      </div>
    </div>

    <input
      type="file"
      id="image-upload"
      accept="image/*"
      multiple
      style="display: none"
      onchange="handleImageUpload(event)"
    />

    <script>
      let stories = [];
      let currentStory = null;
      let currentPage = 0;
      let availableVoices = [];
      let currentPlayingAudios = [];
      let isPlayingAll = false;
      let currentParagraphIndex = null;
      let mediaRecorder = null;
      let audioChunks = [];

      // Load stories on page load
      window.addEventListener("load", () => {
        loadStories();
        //loadAvailableModels();
        loadAvailableVoices();
      });

      window.addEventListener("dragenter", () =>
        document.body.classList.add("dragging")
      );
      window.addEventListener("dragleave", () =>
        document.body.classList.remove("dragging")
      );
      window.addEventListener("drop", () =>
        document.body.classList.remove("dragging")
      );
      /*
      async function loadAvailableModels() {
        try {
          const response = await fetch("/api/models");
          availableVoices = await response.json();
        } catch (error) {
          console.error("Error loading models:", error);
        }
      }*/

      async function insertParagraphBelow(index) {
        if (!currentStory || !currentStory.pages[currentPage]) return;

        try {
          const response = await fetch("/api/insert-paragraph", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              storyName: currentStory.story_name,
              pageNumber: currentStory.pages[currentPage].page_number,
              insertIndex: index + 1, // Insert after the current paragraph
              paragraphText: "", // Empty paragraph
            }),
          });

          if (response.ok) {
            // Update local data
            currentStory.pages[currentPage].text.splice(index + 1, 0, "");

            // Shift audio indices that come after the insertion point
            const audio = currentStory.pages[currentPage].audio || {};
            const newAudio = {};

            for (const [key, value] of Object.entries(audio)) {
              const audioIndex = parseInt(key);
              if (audioIndex > index) {
                newAudio[audioIndex + 1] = value;
              } else {
                newAudio[key] = value;
              }
            }

            currentStory.pages[currentPage].audio = newAudio;

            // Re-render the page
            renderCurrentPage();

            // Focus on the new paragraph
            setTimeout(() => {
              const textareas = document.querySelectorAll(
                ".paragraph textarea"
              );
              if (textareas[index + 1]) {
                textareas[index + 1].focus();
              }
            }, 100);
          } else {
            alert("Error inserting paragraph");
          }
        } catch (error) {
          console.error("Error inserting paragraph:", error);
          alert("Error inserting paragraph");
        }
      }

      async function loadAvailableVoices() {
        try {
          // Pass the current story name so server can include nicknames
          const storyParam = currentStory
            ? `?storyName=${encodeURIComponent(currentStory.story_name)}`
            : "";
          const response = await fetch(`/api/voices${storyParam}`);
          availableVoices = await response.json();
        } catch (error) {
          console.error("Error loading voices:", error);
        }
      }

      async function loadStories() {
        try {
          const response = await fetch("/api/stories");
          stories = await response.json();
          renderStoryList();
        } catch (error) {
          console.error("Error loading stories:", error);
          document.getElementById("story-list").innerHTML =
            '<div style="color: #e53e3e;">Error loading stories</div>';
        }
      }

      function renderStoryList() {
        const container = document.getElementById("story-list");

        if (stories.length === 0) {
          container.innerHTML =
            '<div style="color: #718096;">No stories found</div>';
          return;
        }

        container.innerHTML = stories
          .map(
            (story) => `
                      <div class="story-card" onclick="selectStory('${
                        story.name
                      }', event)">
                          ${
                            story.thumbnail
                              ? `<img src="${story.thumbnail}" alt="${story.name}" class="story-thumbnail">`
                              : `<div class="story-thumbnail">No Image</div>`
                          }
                          <div class="story-title">${story.name}</div>
                          <div class="story-pages">${
                            story.pageCount
                          } pages</div>
                      </div>
                  `
          )
          .join("");
      }

      async function selectStory(storyName, event) {
        try {
          const response = await fetch(
            `/api/story/${encodeURIComponent(storyName)}`
          );
          currentStory = await response.json();
          currentPage = 0;

          // Update active story card
          document.querySelectorAll(".story-card").forEach((card) => {
            card.classList.remove("active");
          });

          if (event && event.target) {
            const storyCard = event.target.closest(".story-card");
            if (storyCard) {
              storyCard.classList.add("active");
            }
          }

          showStoryContent();
          renderCurrentPage();
        } catch (error) {
          console.error("Error loading story:", error);
          alert("Error loading story");
        }
      }

      function showStoryContent() {
        document.getElementById("no-story").classList.add("hidden");
        document.getElementById("story-content").classList.remove("hidden");
        document.getElementById("story-title").textContent =
          currentStory.story_name;
      }

      function renderCurrentPage() {
        if (!currentStory || !currentStory.pages[currentPage]) {
          return;
        }

        const page = currentStory.pages[currentPage];

        // Update page number
        document.getElementById(
          "page-number"
        ).textContent = `Page ${page.page_number}`;
        document
          .getElementById("page-input")
          .setAttribute("max", currentStory.pages.length);
        document.getElementById("page-input").value = currentPage + 1;

        // Render paragraphs with audio controls
        renderParagraphs(page.text || [], page.audio || {});

        // Render images
        renderImages(page.images || []);

        // Update navigation buttons
        document.getElementById("prev-btn").disabled = currentPage === 0;
        document.getElementById("next-btn").disabled =
          currentPage === currentStory.pages.length - 1;
      }

      function renderParagraphs(paragraphs, audio = {}) {
        const container = document.getElementById("paragraphs-container");
        container.innerHTML = paragraphs
          .map(
            (text, index) => `
        <div class="paragraph">
            <div class="paragraph-audio-controls">
                ${
                  audio && audio[index]
                    ? `
                    <button onclick="playParagraphAudio(${index})">▶ Play</button>
                    <button class="delete" onclick="deleteParagraphAudio(${index})">🗑 Delete</button>
                `
                    : `
                    <button onclick="startRecording(${index})" id="record-btn-${index}">🎤 Record</button>
                    <button onclick="openTTSModal(${index})">🔊 TTS</button>
                `
                }
                <button onclick="insertParagraphBelow(${index})" class="insert-btn">+ Insert Below</button>
            </div>
            <textarea
                placeholder="Enter paragraph text..."
                onchange="updateParagraph(${index}, this.value)"
                oninput="autoResize(this)"
            >${text}</textarea>
        </div>
    `
          )
          .join("");

        // Auto-resize textareas
        container.querySelectorAll("textarea").forEach(autoResize);
      }

      async function startRecording(paragraphIndex) {
        const button = document.getElementById(`record-btn-${paragraphIndex}`);

        if (mediaRecorder && mediaRecorder.state === "recording") {
          // Stop recording
          mediaRecorder.stop();
          button.textContent = "🎤 Record";
          button.classList.remove("recording");
        } else {
          // Start recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
              const formData = new FormData();
              formData.append("audio", audioBlob, "recording.webm");
              formData.append("storyName", currentStory.story_name);
              formData.append(
                "pageNumber",
                currentStory.pages[currentPage].page_number
              );
              formData.append("paragraphIndex", paragraphIndex);

              try {
                const response = await fetch("/api/save-recording", {
                  method: "POST",
                  body: formData,
                });

                if (response.ok) {
                  const result = await response.json();
                  if (!currentStory.pages[currentPage].audio) {
                    currentStory.pages[currentPage].audio = {};
                  }
                  currentStory.pages[currentPage].audio[paragraphIndex] =
                    result.filename;
                  renderCurrentPage();
                }
              } catch (error) {
                console.error("Error uploading recording:", error);
                alert("Error uploading recording");
              }

              stream.getTracks().forEach((track) => track.stop());
            };

            mediaRecorder.start();
            button.textContent = "⏹ Stop";
            button.classList.add("recording");
          } catch (error) {
            console.error("Error accessing microphone:", error);
            alert("Error accessing microphone. Please check your permissions.");
          }
        }
      }

      async function openTTSModal(paragraphIndex) {
        currentParagraphIndex = paragraphIndex;
        const modal = document.getElementById("ttsModal");
        const textArea = document.getElementById("tts-text");
        //const modelSelect = document.getElementById("model-select");
        const voiceSelect = document.getElementById("voice-select");

        const paragraphText =
          currentStory.pages[currentPage].text[paragraphIndex];
        textArea.value = paragraphText;

        document.getElementById("nicknameInput").value = "";

        // Reload voices to get updated nicknames for this story
        await loadAvailableVoices();

        // Wait for voices to be loaded
        /*
        if (!Array.isArray(availableModels)) {
          await loadAvailableModels();
        }*/

        // Wait for voices to be loaded
        if (!Array.isArray(availableVoices)) {
          await loadAvailableVoices();
        }
        /*
        modelSelect.innerHTML = availableModels
          .map((model) => `<option value="${model}">${model}</option>`)
          .join("");*/

        voiceSelect.innerHTML = availableVoices
          .map((voice) => `<option value="${voice}">${voice}</option>`)
          .join("");

        modal.style.display = "block";
      }

      function closeTTSModal() {
        document.getElementById("ttsModal").style.display = "none";
        currentParagraphIndex = null;
      }

      document
        .getElementById("tts-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const text = document.getElementById("tts-text").value;
          //const model = document.getElementById("model-select").value;
          const voice = document.getElementById("voice-select").value;
          const speed = document.getElementById("speed").value;

          try {
            const response = await fetch("/api/generate-tts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                storyName: currentStory.story_name,
                pageNumber: currentStory.pages[currentPage].page_number,
                paragraphIndex: currentParagraphIndex,
                text: text,
                //model: model,
                voice: voice,
                speed: parseFloat(speed),
              }),
            });

            if (response.ok) {
              const result = await response.json();
              if (!currentStory.pages[currentPage].audio) {
                currentStory.pages[currentPage].audio = {};
              }
              currentStory.pages[currentPage].audio[currentParagraphIndex] =
                result.filename;
              closeTTSModal();
              renderCurrentPage();
            } else {
              alert("Error generating TTS");
            }
          } catch (error) {
            console.error("Error generating TTS:", error);
            alert("Error generating TTS");
          }
        });

      document.getElementById("speed").addEventListener("input", (e) => {
        document.getElementById("speed-value").textContent = e.target.value;
      });

      document
        .getElementById("previewVoiceBtn")
        .addEventListener("click", async () => {
          const voice = document.getElementById("voice-select").value; // ✅ correct id
          if (!voice) {
            alert("Please select a voice to preview.");
            return;
          }

          try {
            const response = await fetch("/api/preview-voice", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ voice: voice.split("[")[0].trim() }), // strip nickname if any
            });

            const result = await response.json();
            if (result.url) {
              const player = document.getElementById("voicePreviewPlayer");
              player.src = result.url + "?t=" + Date.now(); // cache-bust
              player.style.display = "block";
              player.play();
            } else {
              alert("Preview failed: " + (result.error || "Unknown error"));
            }
          } catch (err) {
            console.error(err);
            alert("Error generating preview");
          }
        });

      document
        .getElementById("saveNicknameBtn")
        .addEventListener("click", async function () {
          const voice = document.getElementById("voice-select").value;
          const nickname = document
            .getElementById("nicknameInput")
            .value.trim();

          if (!voice || !nickname) {
            alert("Please select a voice and enter a nickname.");
            return;
          }

          try {
            const response = await fetch("/api/save-voice-nickname", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                storyName: currentStory.story_name,
                nickname: nickname,
                voice: voice.split("[")[0].trim(),
              }),
            });

            const res = await response.json();
            if (res.success) {
              alert("Nickname saved!");
              // Reload voices and update dropdown immediately
              await loadAvailableVoices();
              const voiceSelect = document.getElementById("voice-select");
              voiceSelect.innerHTML = availableVoices
                .map((voice) => `<option value="${voice}">${voice}</option>`)
                .join("");
            } else {
              alert("Error: " + (res.error || "Failed to save nickname"));
            }
          } catch (err) {
            console.error("Error saving nickname:", err);
            alert("Error saving nickname");
          }
        });

      async function playParagraphAudio(paragraphIndex) {
        const audioFile = currentStory.pages[currentPage].audio[paragraphIndex];
        if (!audioFile) return;

        stopAllAudio();

        const audio = new Audio(
          `/audio/${currentStory.story_name}/${audioFile}`
        );
        currentPlayingAudios = [audio];
        audio.play();
      }

      async function deleteParagraphAudio(paragraphIndex) {
        if (!confirm("Are you sure you want to delete this audio?")) return;

        try {
          const response = await fetch("/api/delete-audio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              storyName: currentStory.story_name,
              pageNumber: currentStory.pages[currentPage].page_number,
              paragraphIndex: paragraphIndex,
            }),
          });

          if (response.ok) {
            delete currentStory.pages[currentPage].audio[paragraphIndex];
            renderCurrentPage();
          }
        } catch (error) {
          console.error("Error deleting audio:", error);
          alert("Error deleting audio");
        }
      }

      async function playAllAudio() {
        const button = document.getElementById("play-all-btn");

        if (isPlayingAll) {
          stopAllAudio();
          button.textContent = "▶ Play All";
          isPlayingAll = false;
          return;
        }

        const audioData = currentStory.pages[currentPage].audio || {};
        const paragraphs = currentStory.pages[currentPage].text || [];

        stopAllAudio();
        currentPlayingAudios = [];
        isPlayingAll = true;
        button.textContent = "⏹ Stop";

        for (let i = 0; i < paragraphs.length; i++) {
          if (!isPlayingAll) break;

          if (audioData[i]) {
            const audio = new Audio(
              `/audio/${currentStory.story_name}/${audioData[i]}`
            );
            currentPlayingAudios.push(audio);

            await new Promise((resolve) => {
              audio.addEventListener("ended", resolve);
              audio.addEventListener("error", resolve);
              audio.play();
            });
          }
        }

        // Done playing all audio
        if (isPlayingAll) {
          button.textContent = "▶ Play All";
          isPlayingAll = false;

          // Check if auto-next is enabled
          if (document.getElementById("auto-next-page").checked) {
            if (currentPage < currentStory.pages.length - 1) {
              nextPage();
              // Auto-play the next page
              setTimeout(() => playAllAudio(), 500);
            }
          }
        }
      }

      function stopAllAudio() {
        currentPlayingAudios.forEach((audio) => {
          audio.pause();
          audio.currentTime = 0;
        });
        currentPlayingAudios = [];
      }

      async function moveImage(index, direction) {
        try {
          const response = await fetch("/api/reorder-image", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              storyName: currentStory.story_name,
              pageNumber: currentStory.pages[currentPage].page_number,
              imageIndex: index,
              direction: direction,
            }),
          });

          if (response.ok) {
            const result = await response.json();
            // Reorder locally
            const images = currentStory.pages[currentPage].images;
            const temp = images[index];
            images[index] = images[result.new_index];
            images[result.new_index] = temp;
            renderImages(images);
          } else {
            alert("Error reordering image");
          }
        } catch (error) {
          console.error("Error reordering image:", error);
        }
      }

      function renderImages(images) {
        const container = document.getElementById("images-container");
        container.innerHTML = images
          .map(
            (image, index) => `
                      <div class="image-item" onclick="openModal('/images/${currentStory.story_name}/${image}')">
                          <img src="/images/${currentStory.story_name}/${image}" alt="Story image" onerror="this.style.display='none'">
                          <div class="image-controls">
                              <button class="btn-delete" onclick="event.stopPropagation(); deleteImage(${index})" title="Delete">×</button>
                              <button class="btn-move" onclick="event.stopPropagation(); moveImage(${index}, 'up')" title="Move up">↑</button>
                              <button class="btn-move" onclick="event.stopPropagation(); moveImage(${index}, 'down')" title="Move down">↓</button>
                          </div>

                      </div>
                  `
          )
          .join("");
      }

      function openModal(imageSrc) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = imageSrc;
      }

      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Close modal when clicking outside the image
      window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target == modal) {
          closeModal();
        }
      };

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      function autoResize(textarea) {
        const maxHeight = 200;
        textarea.style.height = "auto";
        const newHeight = Math.min(textarea.scrollHeight, maxHeight);
        textarea.style.height = newHeight + "px";
      }

      async function updateParagraph(index, newText) {
        if (!currentStory || !currentStory.pages[currentPage]) return;

        try {
          const response = await fetch("/api/update-paragraph", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              storyName: currentStory.story_name,
              pageNumber: currentStory.pages[currentPage].page_number,
              paragraphIndex: index,
              newText: newText,
            }),
          });

          if (response.ok) {
            currentStory.pages[currentPage].text[index] = newText;
          }
        } catch (error) {
          console.error("Error updating paragraph:", error);
        }
      }

      async function deleteImage(index) {
        if (!confirm("Are you sure you want to delete this image?")) return;

        try {
          const response = await fetch("/api/delete-image", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              storyName: currentStory.story_name,
              pageNumber: currentStory.pages[currentPage].page_number,
              imageIndex: index,
            }),
          });

          if (response.ok) {
            currentStory.pages[currentPage].images.splice(index, 1);
            renderImages(currentStory.pages[currentPage].images);
          }
        } catch (error) {
          console.error("Error deleting image:", error);
          alert("Error deleting image");
        }
      }

      function addImage() {
        document.getElementById("image-upload").click();
      }

      async function handleImageUpload(event) {
        const files = event.target.files;
        if (!files.length) return;

        const formData = new FormData();
        for (const file of files) {
          formData.append("images", file);
        }
        formData.append("storyName", currentStory.story_name);
        formData.append(
          "pageNumber",
          currentStory.pages[currentPage].page_number
        );

        try {
          const response = await fetch("/api/bulk-add-images", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const result = await response.json();
            currentStory.pages[currentPage].images.push(
              ...result.uploaded_files
            );
            renderImages(currentStory.pages[currentPage].images);
          } else {
            alert("Error uploading images");
          }
        } catch (error) {
          console.error("Error uploading images:", error);
          alert("Error uploading images");
        }

        // Reset file input
        event.target.value = "";
      }

      function previousPage() {
        if (currentPage > 0) {
          currentPage--;
          renderCurrentPage();
        }
      }

      function nextPage() {
        if (currentPage < currentStory.pages.length - 1) {
          currentPage++;
          renderCurrentPage();
        }
      }

      function jumpToPage() {
        const pageInput = document.getElementById("page-input");
        const pageNumber = parseInt(pageInput.value);

        if (pageNumber >= 1 && pageNumber <= currentStory.pages.length) {
          currentPage = pageNumber - 1;
          renderCurrentPage();
        } else {
          alert(
            `Please enter a page number between 1 and ${currentStory.pages.length}`
          );
        }
      }

      // Handle enter key in page input
      document
        .getElementById("page-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            jumpToPage();
          }
        });

      // Drag-and-drop image upload
      window.addEventListener(
        "dragover",
        function (e) {
          e.preventDefault();
        },
        false
      );

      window.addEventListener("drop", function (e) {
        e.preventDefault();

        if (!currentStory || !currentStory.pages[currentPage]) return;

        const files = e.dataTransfer.files;
        if (!files.length) return;

        const imageFiles = Array.from(files).filter((file) =>
          file.type.startsWith("image/")
        );
        if (!imageFiles.length) return;

        const formData = new FormData();
        for (const file of imageFiles) {
          formData.append("images", file);
        }
        formData.append("storyName", currentStory.story_name);
        formData.append(
          "pageNumber",
          currentStory.pages[currentPage].page_number
        );

        fetch("/api/bulk-add-images", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.success) {
              currentStory.pages[currentPage].images.push(
                ...result.uploaded_files
              );
              renderImages(currentStory.pages[currentPage].images);
            } else {
              alert("Error uploading dropped images");
            }
          })
          .catch((error) => {
            console.error("Error uploading dropped images:", error);
            alert("Error uploading dropped images");
          });
      });
    </script>
  </body>
</html>
